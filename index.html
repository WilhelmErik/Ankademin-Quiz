<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <header>
            <label for="darkmode"></label>
            <button id="darkmode">Mode</button>
            <h1> Ankademin Quiz</h1>
        </header>
    </div>
    <main>

        <div class="question-options">
            <label for="questionAmount"> How many Questions would you like ?</label>
            <input type="number" name="amount" id="questionAmount" placeholder="1-10" min="1" max="10">

            <label for="SelectedTheme">Question theme</label>
            <select name="" id="selectedTheme">
                <!-- <option value="">Choose theme</option> -->
                <option value="miscQ">Miscellaneous</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
                <option value="Computer">Computer</option>

            </select>
            <button id="displayQuestions">Show Questions</button>
        </div>
        <br><br><br>



        <div class="main">
            <div id="questions"></div>
        </div>

        <button id="displayResults" style="display: none;">Show Results</button>
        <div id="score">
            <h2 id="finalScore" style="visibility:hidden;"> Score</h2>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
